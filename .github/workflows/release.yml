name: Release to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Enable PNPM
      run: corepack enable pnpm

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Lint and build
      run: |
        npm run lint
        npm run build

    - name: Publish to npm
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        pnpm release:ci
